<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="mt-2 bg-white text-danger header">

            <div class="header-logo d-inline-block">
                <picture>
                    <source media="(min-width: 768px)" srcset="img/logo-tablet.jpg" width="60" height="58">

                        alt="Bicycle Express local repair shop">
                </picture>
                <p class="text-uppercase d-inline-block pl-1 header-name">Bicycle Express</p>
            </div>
            <p class="text-left header-info pt-2">
                131 E Williams St. San Jose, CA 95112<br><a class="header-mail text-danger"
                    href="mailto:shop@bicycleexpress.net">shop@bicycleexpress.net</a>
                <br>(408) 998-1618
            </p>
        </div>
    </header>
    <nav class="navbar navbar-expand-md navbar-dark bg-danger d-md-flex navigation">
        <div class="container">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline my-1 order-md-3">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">

            <div class="collapse navbar-collapse" id="navbarCollapse">

                    <li class="nav-item pr-lg-3">

                    </li>
                    <li class="nav-item pr-lg-3">
                        <a href="demo.html" class="nav-link">Demo</a>
                    </li>
                    <li class="nav-item pr-lg-3">
                        <a href="contact.html" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="events.html" class="nav-link">Events</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <main>
        <section class="heading d-block mx-auto bg-success">
            <h1 class="visually-hidden heading-text">Your Local Repair Shop</h1>
            <div class="d-block heading-block py-3 py-md-4">
                <picture>
                        <source media="(min-width: 1200px)" srcset="img/index-heading-desktop.png">
                    <source media="(min-width: 500px)" srcset="img/index-heading-tablet.png">
                    <img class="img-fluid d-block mx-auto" src="img/index-heading-mobile.png" 
                        alt="Your Local Repair Shop">
